syntax = "proto3";

option go_package = "github.com/gambarini/grpcdemo/pb/contact";

package pb;

service Contacts {

    rpc StoreContacts(stream Contact) returns (stream Contact) {}
    rpc ListContacts(Contact) returns (stream Contact) {}

}

message Contact {

    string id = 1;
    string name = 2;
    ContactType type = 3;

}

enum ContactType {
    ADMIN = 0;
    STANDARD = 1;
    EXTERNAL = 2;
}