apiVersion: v1
kind: Service
metadata:
  name: chat-service
  labels:
    app: chat
    tier: backend
    phase: test
spec:
  type: NodePort
  ports:
  - port: 30001
    nodePort: 30001
    targetPort: 30001
    name: http
  selector:
    app: chat
    tier: backend
    phase: test

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
spec:
  selector:
    matchLabels:
      app: chat
      tier: backend
      phase: test
  replicas: 1
  template:
    metadata:
      labels:
        app: chat
        tier: backend
        phase: test
    spec:
      containers:
      - name: chat
        image: gambarini/grpc-demo
        imagePullPolicy: Never
        args:
        - chatsvc/main.go
        ports:
        - containerPort: 30001